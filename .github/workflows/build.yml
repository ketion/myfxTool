name: Build & Release ForexTool

on:
  push:
    branches: [ main, master ]
  release:
    types: [ published ]  # 正式 Release 时自动附加 exe
  workflow_dispatch:     # 手动触发

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 安装 .NET 6.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    # 正确路径：三层 ForexTaskbarTool
    - name: Restore 依赖
      run: dotnet restore "ForexTaskbarTool/ForexTaskbarTool/ForexTaskbarTool.csproj"

    - name: 编译项目
      run: dotnet build "ForexTaskbarTool/ForexTaskbarTool/ForexTaskbarTool.csproj" --configuration Release --no-restore

    - name: 发布单文件可执行程序（win-x64）
      run: dotnet publish "ForexTaskbarTool/ForexTaskbarTool/ForexTaskbarTool.csproj" --configuration Release --runtime win-x64 --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=true -p:IncludeNativeLibrariesForSelfExtract=true --output ./publish

    - name: 上传 Artifact（随时下载）
      uses: actions/upload-artifact@v5
      with:
        name: ForexTaskbarTool-Win64-${{ github.run_number }}
        path: ./publish/
        retention-days: 90
        if-no-files-found: warn  # 如果没文件，警告但不失败

    # Release 时附加到 GitHub Release
    - name: 上传到 GitHub Release
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v2  # 更新到 v2，避免旧版问题
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./publish/ForexTaskbarTool.exe
        asset_name: ForexTaskbarTool.exe
        asset_content_type: application/octet-stream
