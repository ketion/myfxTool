name: Build & Release

on:
  push:
    branches: [ main, master ]
  release:
    types: [ published ]          # 正式 Release 时自动附加 exe
  workflow_dispatch:              # 手动触发

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 安装 .NET 6.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    # 正确的项目路径！！！
    - name: Restore 依赖
      run: dotnet restore myfxTool/ForexTaskbarTool/ForexTaskbarTool.csproj

    - name: 编译
      run: dotnet build myfxTool/ForexTaskbarTool/ForexTaskbarTool.csproj -c Release --no-restore

    - name: 发布单文件可执行程序（win-x64）
      run: dotnet publish myfxTool/ForexTaskbarTool/ForexTaskbarTool.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=true -p:IncludeAllContentForSelfExtract=true --output ./publish

    - name: 上传 Artifact（随时可下载）
      uses: actions/upload-artifact@v5
      with:
        name: ForexTaskbarTool-win-x64
        path: ./publish/*
        retention-days: 90

    # 只有创建正式 Release 时才把 exe 附加进去
    - name: 上传到 GitHub Release
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./publish/ForexTaskbarTool.exe
        asset_name: ForexTaskbarTool.exe
        asset_content_type: application/octet-stream
