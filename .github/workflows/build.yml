name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
        
    - name: Restore dependencies
      run: dotnet restore ForexTaskbarTool/ForexTaskbarTool/ForexTaskbarTool.csproj
      
    - name: Build
      run: dotnet build ForexTaskbarTool/ForexTaskbarTool/ForexTaskbarTool.csproj --configuration Release --no-restore
      
    - name: Publish
      run: dotnet publish ForexTaskbarTool/ForexTaskbarTool/ForexTaskbarTool.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:PublishReadyToRun=true -o ./publish
      
    - name: Create icon file
      run: echo "Icon placeholder" > ./publish/icon.ico
      
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ForexTaskbarTool-win-x64
        path: ./publish/ForexTaskbarTool.exe
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: ./publish/ForexTaskbarTool.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
