```yaml
name: Build and Release Forex Tool

on:
  push:
    branches: [ main, master ]
  release:
    types: [ published ]       # 发布 Release 时自动触发
  workflow_dispatch:            # 允许手动触发

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - name: Checkout 代码
      uses: actions/checkout@v4

    - name: Setup .NET 6.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    # 关键：指定正确的项目路径
    - name: Restore 依赖
      run: dotnet restore ForexTaskbarTool/ForexTaskbarTool.csproj

    - name: Build 项目
      run: dotnet build ForexTaskbarTool/ForexTaskbarTool.csproj -c Release --no-restore

    - name: 发布单文件可执行程序（win-x64）
      run: dotnet publish ForexTaskbarTool/ForexTaskbarTool.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=true -p:IncludeNativeLibrariesForSelfExtract=true --output ./publish

    - name: 上传构建产物（用于手动下载）
      uses: actions/upload-artifact@v5
      with:
        name: ForexTaskbarTool-v${{ github.run_number }}
        path: ./publish/*
        retention-days: 90

    # 只有在创建正式 Release 时才执行下面这步
    - name: 上传到 GitHub Release（仅 Release 时）
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./publish/ForexTaskbarTool.exe
        asset_name: ForexTaskbarTool.exe
        asset_content_type: application/octet-stream
